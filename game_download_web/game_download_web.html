<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 소개 및 다운로드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-intro {
            text-align: center;
            padding: 20px;
        }
        .game-intro img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .game-description {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .download-button {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .download-button:hover {
            background-color: #218838;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>게임 타이틀</h1>
</header>

<div class="container">
    <section class="game-intro">
        <h2>게임 소개</h2>
        <img src="game-image.jpg" alt="게임 이미지">
    </section>

    <section class="game-description">
        <h3>게임 설명</h3>
        <p>
            이 게임은 모험과 액션이 가득한 판타지 세계에서 펼쳐집니다. 다양한 몬스터와 보스를 처치하며 
            당신만의 전략을 세워 게임을 진행하세요. 최고의 그래픽과 몰입감 넘치는 사운드로 전설적인 경험을 제공합니다.
        </p>
    </section>

    <section class="download">
        <!-- 여기에 다운로드할 파일을 링크합니다 -->
        <a href="test-file.exe" download class="download-button">게임 다운로드</a>
    </section>
</div>

<footer>
    <p>&copy; 2024 게임 회사명. 모든 권리 보유.</p>
</footer>

</body>
</html>
